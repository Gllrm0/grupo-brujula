<div
  class="dropzone"
  dropzone
  (hovered)="toggleHover($event)"
  (dropped)="onDrop($event)"
  [class.hovering]="isHovering"
>
  <h3>Arrastre las imagenes a esta Ã¡rea para subirlas</h3>
  <p>Solo se permiten archivos *.jpg</p>

<div style="display: flex; flex-wrap: wrap;">
  <div *ngFor="let file of files" style="padding: 10px">

</div>
