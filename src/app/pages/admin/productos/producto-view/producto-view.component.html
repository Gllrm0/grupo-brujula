<nz-card
  style="width:300px;"
  [nzCover]="coverTemplate"
  nzHoverable
  (click)="showModal()"
>
  <nz-card-meta
    [nzTitle]="producto.nombre"
    [nzDescription]="producto.descripcion"
  ></nz-card-meta>
</nz-card>
<ng-template #coverTemplate>
  <img
    alt="example"
    [src]="producto.foto"
    style="object-fit: cover; height: 250px;"
  />
</ng-template>
