<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" routerLink="/" href="#">Grupo Brujula</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#" routerLink="/"
              >Inicio <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" routerLink="/quienes-somos"
              >¿Quienes Somos?</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" routerLink="/galeria">Galeria</a>
          </li>
        </ul>
      </div>
      <ul class="navbar-nav mr-auto">
        <ng-container *ngIf="afAuth.user | async as user; else showLogin">
          <li class="nav-item">
            <a
              class="btn btn-light"
              routerLink="/app"
              style="margin-right: 10px"
              href="#"
              >App</a
            >
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-danger" (click)="logout()" href="#"
              >Salir</a
            >
          </li>
        </ng-container>
        <ng-template #showLogin>
          <li class="nav-item">
            <a
              class="btn btn-outline-light"
              routerLink="/registro"
              style="margin-right: 10px"
              href="#"
              >Regístrate</a
            >
          </li>
          <li class="nav-item">
            <a class="btn btn-light" routerLink="/login" href="#"
              >Inicia sesión</a
            >
          </li>
        </ng-template>
      </ul>
    </div>
  </nav>
</header>

<main role="main">
  <div class="album py-5 bg-light">
    <div class="container-fluid main">
      <router-outlet></router-outlet>
    </div>
  </div>
</main>

<footer class="text-muted">
  <div class="container">
    <p>
      footer
    </p>
  </div>
</footer>
